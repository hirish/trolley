<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Trolley &mdash; Shop Simple</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <!-- Application CSS -->
    <link rel="stylesheet" href="/css/application.css">

    <!-- Backbone -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script> 

  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Trolley</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Eat Now</a></li>
            <li><a href="#about">History</a></li>
            <li><a href="#contact">Starred</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div id="error"></div>

      <form action="javascript:hideKeyboard()" role="form" id="searchForm" class="form-inline">
        <fieldset>
          <legend>What's for dinner?</legend>
          <div class="row">
            <div class="form-group col-md-10 col-xs-12">
              <label for="search" class="sr-only">Desired Dish Name</label>
              <input id="search" class="form-control input-lg" type="search" placeholder="e.g. Thai Green Curry, Bolognese&hellip;" />
            </div>
            <div class="form-group col-md-2 col-xs-12">
              <button type="button" data-toggle="collapse" data-target="#servingSelector" class="btn btn-primary btn-lg">Just You?</button>
            </div>
          </div><!-- /.row -->
          <div class="row">
            <div id="servingSelector" class="collapse col-md-12">
              <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                  <input type="radio" name="servings" value="1">Just You?
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="servings" value="2">2 People
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="servings" value="3">3 People
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="servings" value="4">4 People
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="servings" value="5">5 People
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="servings" value=">5">Partaaay?
                </label>
              </div> 
            </div>
          </div>
        </fieldset>
      </form>

      <div id="searchResults"></div>
      <div id="historyResults"></div>

      <script type="text/template" id="errorTemplate">
        <span style="background-color: red; color: white;">Error: <%=statusCode%></span>
      </script>

      <script type="text/template" id="searchResultTemplate">
        <div>
          Name: <%= name %>
          <img src="<%= imageURL %>" />
        </div>
      </script>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

    <!-- Application JS -->
    <script src="/js/trolley.js"></script>
  </body>
</html>
